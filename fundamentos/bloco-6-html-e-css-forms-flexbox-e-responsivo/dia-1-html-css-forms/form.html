<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel=" stylesheet " href=" dist/css/DatePickerX.min.css ">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="display-1 text-center">
            TrybeTrip
        </h1>
    </header>
    <section id="contanier" class="container-fluid">
        <form action="" method="get" enctype="multipart/form-data">
            <section id="box">
                <div class="line">
                    <!-- nome -->
                    <label for="nome" id="">Nome Completo:</label>
                    <input type="text" name="nome" minlength="10" maxlength="40" required id="nome">
                </div>
                <div class="line">
                    <!-- email -->
                    <label for="email" id="">E-mail:</label>
                    <input type="email" name="email" minlength="10" maxlength="50" required id="email">
                </div>
                <div class="line">
                    <!-- select option -->
                    <input type="radio" name="destino" value="city" id="city">
                    <label for="city">Cidade</label>
                    <input type="radio" name="destino" value="camp" id="camp">
                    <label for="camp">Campo</label>
                    <input type="radio" name="destino" value="beach" id="beach">
                    <label for="beach">Praia</label>
                    <input type="radio" name="destino" value="mont" id="mont">
                    <label for="mont">Montanha</label>
                </div>
                <div class="line">
                    <!-- text area -->
                    <label for="question">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
                        TrybeTrip?</label>
                    <textarea name="question" id="question" maxlength="500" cols="30" rows="10" required></textarea>
                </div>
                <div class="line">
                    <!-- data -->
                    <label for="data">Qual a melhor data para realizar sua viagem?</label>
                    <input type="text" name="data" id="data">
                </div>
                <div class="line">
                    <!-- checkbox -->
                    <input type="checkbox" name="op trybe" id="op trybe">
                    <label for="op trybe">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                    </label>
                    <br>
                    <input type="checkbox" name="perm phot" id="perm phot">
                    <label for="perm phot">Concordo que imagens das minhas férias poderão ser usadas na divulgação de
                        concursos futuros.
                    </label>
                </div>
            </section>
            <button type="submit" class="but btn btn-outline-primary" id="botaoSub">Enviar</button>
            <button type="reset" class="but btn btn-outline-danger">Apagar</button>
        </form>
        <p id="informations"></p>
    </section>
    <script  src =" https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js " ></script> 
    <script src=" dist/js/DatePickerX.min.js "></script>
    <script src="script.js"></script>
</body>

</html>
